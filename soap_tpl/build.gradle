apply plugin: 'java'
apply plugin: 'eclipse'

group 'com.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax.xml.ws', name: 'jaxws-api', version: '2.2.11'
    //compile group: 'com.sun.xml.ws', name: 'jaxws-rt', version: '2.3.1'
    //compile group: 'com.sun.xml.txw2', name: 'txw2', version: '20110809'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
